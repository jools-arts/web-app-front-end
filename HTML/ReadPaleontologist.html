<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriassicPark</title>
</head>
<body>

    <header>
        <h1>Triassic Park</h1>
        <p>Welcome to Triassic Park!</p>
        <p>A platform for documenting, sharing, and comparing dinosaur discoveries from around the world</p>
    </header>

    <nav>
        <a id="toggle">MENU</a>
        <a class="nav-link" href="#">HOME</a>
        <a class="nav-link" href="./html/create.html">CREATE</a>
        <a class="nav-link" href="./html/read.html">READ</a>
        <a class="nav-link" href="./html/update.html">UPDATE</a>
        <a class="nav-link" href="./html/delete.html">DELETE</a>
    </nav>

    <header>
        <h1>Retrieve a Paleontologist</h1>
    </header>

    <div class="container">
        <section id="banner">
            <h2>Status: <span id="status"></span></h2>
        </section>
        <main class="container">
            <form id="data-form">
                <fieldset id="request-type">
                    <legend>Request type</legend>
                    <label for="method">Type:</label>
                    <select name="method" id="method">
                        <option value="ALL">Retrieve a list of paleontologists</option>
                        <option value="ID">Retrieve a paleontologist by their ID</option>
                        <option value="fossilsites">Retrieve a list of fossil sites that a particular paleontologist has been assigned to</option>
                    </select>
                </fieldset>
                
                <fieldset id="paleontologist-id-field" class="hide">
                    <legend>Paleontologist ID</legend>
                    <label for="paleontologist_id">ID:</label>
                    <input type="number" name="paleontologist_id" id="paleontologist_id">
                </fieldset>
                <button type="submit" style="width: 100%;">Submit</button>
            </form>
            <div id="data-table">
            </div>

            <script src="./JavaScript/navbar.js"></script>

        </main>
    </div>
